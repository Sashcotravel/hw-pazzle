<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="style/style.css">

<body>



    <div class="container">
        <div class="time"></div>

        <div class="but3">
            <button class="but start">Start game!</button>
            <button class="but check" disabled>Check result</button>
            <button class="but new">New game</button>
        </div>

        <div class="fon">
            <div class="modal-win">
                <span>You still have time, you sure? </span>
                <span class="time-box"></span>
                <hr>
                <div class="two-but">
                    <button class="but-two two">Close</button>
                    <button class="but-two one">Check</button>
                </div>
            </div>
        </div>

        <div class="fon1">
            <div class="modal-win1">
                <span>It's pity, but you lost</span>
                <hr>
                <button class="but-two two1">Close</button>
            </div>
        </div>

        <div class="fon2">
            <div class="modal-win2">
                <span>Woohoo, well done, you did it!</span>
                <hr>
                <button class="but-two two2">Close</button>
            </div>
        </div>

        <div class="box-two">
            <div class="mix boxS">
                <div class="box box1">1</div>
                <div class="box box2">2</div>
                <div class="box box3">3</div>
                <div class="box box4">4</div>
                <div class="box box5">5</div>
                <div class="box box6">6</div>
                <div class="box box7">7</div>
                <div class="box box8">8</div>
                <div class="box box9">9</div>
                <div class="box box10">10</div>
                <div class="box box11">11</div>
                <div class="box box12">12</div>
                <div class="box box13">13</div>
                <div class="box box14">14</div>
                <div class="box box15">15</div>
                <div class="box box16">16</div>
            </div>
            <div class="box-res boxS"></div>
        </div>

    </div>



    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
